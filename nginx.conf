# /etc/nginx/sites-available/analytics.kodinitools.com

# Optional: GeoIP Modul aktivieren (wenn nicht Cloudflare)
# geoip_country /usr/share/GeoIP/GeoIP.dat;

server {
    listen 80;
    server_name analytics.kodinitools.com;
    
    # Redirect zu HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name analytics.kodinitools.com;

    # SSL Zertifikate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/analytics.kodinitools.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analytics.kodinitools.com/privkey.pem;

    # SSL Konfiguration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Tracking Endpoint - öffentlich
    location /api/track {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optional: GeoIP Header hinzufügen
        # proxy_set_header X-GeoIP-Country $geoip_country_code;
        
        # Cache verhindern
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Tracking Pixel - öffentlich
    location /api/pixel.gif {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stats API - geschützt (nur mit Token)
    location /api/stats {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
    }

    # Dashboard Static Files
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tracker.js - öffentlich mit Caching
    location /tracker.js {
        alias /var/www/kodini-analytics/tracker/tracker.js;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/javascript";
    }
}
